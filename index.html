<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de E-mail/Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        input { width: 100%; max-width: 400px; font-size: 16px; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <button onclick="gerarEmail()">Gerar E-mail/Login</button>
    <input type="text" id="emailOutput" readonly>
    
    <script>
        function gerarEmail() {
            let uuid = gerarUUID();
            let email = uuid + "@email.com";
            document.getElementById("emailOutput").value = email;
            document.getElementById("emailOutput").select();
            document.execCommand("copy");
        }

        function gerarUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                let r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>
</body>
</html>
